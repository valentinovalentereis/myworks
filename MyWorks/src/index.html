  <!--SERVICE WORKER PARA FUNCIONAR OFF-LINE-->
  <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceworker.js')
          .then(function () {
            alert('service worker registrado');
            console.log('service worker registered');
          })
          .catch(function () {
            console.log('service worker failed');
          });
      }
  </script>  
  <!--FIM SERVICE WORKER-->    

  <!--SPINNER PARA AGUARDAR O CARREGAMENTO DA PAGINA-->
  <style>
  /* FONTE: https://codepen.io/mrrocks/pen/EiplA */

  html,
    body {
      height: 100%;
      margin: 0px;
    }

  .contentChart {
      height: 100%;
      display: flex !important;
      align-items: center;
      justify-content: center;
    }

  .spinner {
      -webkit-animation: rotator 1.4s linear infinite;
      animation: rotator 1.4s linear infinite;
    }

  @-webkit-keyframes rotator {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(270deg);
      transform: rotate(270deg);
    }
  }

  @keyframes rotator {
    0% {
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(270deg);
      transform: rotate(270deg);
    }
  }

  .path {
      stroke-dasharray: 187;
      stroke-dashoffset: 0;
      -webkit-transform-origin: center;
      transform-origin: center;
      -webkit-animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
      animation: dash 1.4s ease-in-out infinite, colors 5.6s ease-in-out infinite;
  }

  @-webkit-keyframes colors {
    0% {
      stroke: #4285F4;
    }
      25% {
      stroke: #DE3E35;
    }
      50% {
      stroke: #F7C223;
    }
      75% {
      stroke: #1B9A59;
    }
      100% {
      stroke: #4285F4;
    }
  }

  @keyframes colors {
        0% {
        stroke: #4285F4;
    }
        25% {
        stroke: #DE3E35;
    }
        50% {
        stroke: #F7C223;
    }
        75% {
        stroke: #1B9A59;
    }
        100% {
        stroke: #4285F4;
    }
  }

  @-webkit-keyframes dash {
        0% {
        stroke-dashoffset: 187;
      }
        50% {
        stroke-dashoffset: 46.75;
        -webkit-transform: rotate(135deg);
        transform: rotate(135deg);
      }
        100% {
        stroke-dashoffset: 187;
        -webkit-transform: rotate(450deg);
        transform: rotate(450deg);
      }
  }

  @keyframes dash {
        0% {
        stroke-dashoffset: 187;
      }
        50% {
        stroke-dashoffset: 46.75;
        -webkit-transform: rotate(135deg);
        transform: rotate(135deg);
      }
        100% {
        stroke-dashoffset: 187;
        -webkit-transform: rotate(450deg);
        transform: rotate(450deg);
      }
  }
  </style>
  <!--FIM SPINNER-->
  </head>
  <body>
    <!--RESOLVE O APONTAMENTO DO LIGHTHOUSE-->
    <noscript>
      <h3 style="color:#ee0914; font-family: Helvetica; margin: 2rem;">
          Aplicativo indisponível sem javascript.
      </h3>
    </noscript>
    <!--FIM LIGHTHOUSE-->

    <app-root>Carregando...
      <nav style="background-color:#ee0914; height: 56px; width: 100%"></nav>    
      <!--MOSTRA O SPINNER ATÉ CARREGAR A PAGINA-->
      <div class="contentChart">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
      </div>
      <!--FIM SPINNER-->
    </app-root>
  </body>
